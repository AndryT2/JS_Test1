<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<style>
    #locationField {
        height: 20px;
        margin-top: 30px;
        margin-bottom: 40px;
        margin-left: 20px;
    }
    
    #autocomplete {
        position: absolute;
        top: 40px;
        left: 20px;
        width: 40%;
        height: 40px;
    }
    
    #tableweather {
        margin: 50px 20px;
    }
    
    h1 {
        font-size: 30px;
    }
</style>

<body>
    <div id="locationField">
        <input id="autocomplete" placeholder="Enter your address" type="text"></input>
    </div>
    <div id="tableweather">
        <div class="text">
            <h1>Table of Weather</h1>
        </div>
        <table id="table" class="table table-hover">
            <thead class="thead-inverse">
                <th>Time</th>
                <th>Temp</th>
                <th>Wthr Type</th>
                <th>Wihr Descr</th>
            </thead>
        </table>
    </div>

    <script>
        var autocomplete;

        function initAutocomplete() {

            autocomplete = new google.maps.places.Autocomplete(
                /** @type {!HTMLInputElement} */
                (document.getElementById('autocomplete')), {
                    types: ['geocode']
                });
            autocomplete.addListener('place_changed', loadPhones);
        }

        function loadPhones(a) {
            var place = autocomplete.getPlace();
            var lat = place.geometry.location.lat();
            var lng = place.geometry.location.lng();
            $.ajax({
                type: "GET",
                url: "http://api.openweathermap.org/data/2.5/forecast?lat=" + lat + "&lon=" + lng + "&appid=f41e669ee8452730606f2416cb0e6773",
                success: function(data) {
                    data.list.forEach(function(elem, i) {

                        var timeWeather = elem.dt_txt;
                        var tempWeather = elem.main.temp;
                        var typeWeather = elem.weather[0].main;
                        var descriptWeather = elem.weather[0].description;

                        $('table').append('<tr><td>' + timeWeather + '</td><td>' + tempWeather + '</td><td>' + typeWeather + '</td><td>' + descriptWeather + '</td></tr>')

                    });
                }
            })
        }
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAob1S8V3ijk40Zp-G9yWTeCodvL-HXQW8&libraries=places&callback=initAutocomplete"></script>
</body>

</html>
